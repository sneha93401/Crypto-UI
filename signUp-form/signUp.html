<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@300;400&display=swap"
    />
  </head>
  <body>
    <form class="desktop-3">
      <img
        class="removebg-preview-1-icon"
        alt=""
        src="./public/4909528removebgpreview-1@2x.png"
      />

      <section class="background-remove">
        <div class="crypto-logo-wrapper">
          <div class="crypto-logo">
            <img
              class="bitcoin-logo-1-icon"
              loading="lazy"
              alt=""
              src="./public/bitcoinlogo-1@2x.png"
            />

            <div class="coin-name">
              <div class="cryptocoin">CryptoCoin</div>
            </div>
          </div>
        </div>
        <div class="why-us-feature-wrapper">
          <div class="why-us-feature">
            <div class="home-parent">
              <div class="home">Home</div>
              <div class="why-us">Why Us !</div>
              <div class="feature">Feature</div>
            </div>
            <div class="register-an-account-wrapper">
              <h2 class="register-an-account">Register An Account</h2>
            </div>
          </div>
        </div>
        <div class="input-field-container">
          <div class="sign-up-form">
            <div class="register-now">Register Now</div>
          </div>
          <div class="component-1">
            <div class="confirm-pass-input"></div>
            <div class="sign-in">Sign In</div>
          </div>
        </div>
      </section>
      <div class="wrapper-frame-23">
        <input
          class="wrapper-frame-23-child"
          placeholder="Name   *"
          type="text"
        />

        <div class="username-input">
          <div class="username-input-child"></div>
          <div class="name">Name *</div>
        </div>
      </div>
      <div class="error-message">
        <div class="not-registered">
          <input
            class="not-registered-child"
            placeholder="Email  *"
            type="text"
          />

          <input
            class="not-registered-item"
            placeholder="Password   *"
            type="text"
          />

          <input
            class="not-registered-inner"
            placeholder="Confirm Password   *"
            type="text"
          />

          <div class="submit-button-parent">
            <input class="submit-button" type="checkbox" />

            <div class="i-accept-and">
              I accept and agree with the terms of the User agreement .
            </div>
          </div>
          <div class="register-link">
            <button class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="login">Login</div>
            </button>
            <div class="register-button-container">
              <div class="not-registered1">Not registered ?</div>
              <div class="register-here">Register here</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>

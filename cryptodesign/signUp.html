<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main_form">
        <div class="form_contaier" id="signUpContainer">
            <div id="signUpForm">
                <button id="closeBtnSignUp" aria-label="Close">&times;</button>
                <form id="registrationForm">

                    <label for="username">Username:</label>
                    <input type="text" id="username" required pattern=".{6,}">
                    <p id="userError" class="error"></p>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" required pattern="\d{10}">
                    <p id="phoneError" class="error"></p>

                    <label for="registerEmail">Email:</label>
                    <input type="email" id="signUpEmail" required pattern=".+@gmail\.com">
                    <p id="signUpEmailError" class="error"></p>

                    <label for="registerPassword">Password:</label>
                    <input type="password" id="signUpPassword" required>
                    <p id="signUpPasswordError" class="error"></p>
                    <button type="button" onclick="validateSignUp()">Sign Up</button>
                </form>
                
            </div>

        </div>
    </div>
    <script src="vald.js"></script>
</body>

</html>

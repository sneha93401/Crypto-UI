<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./loginForm.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@300;400&display=swap"
    />
  </head>
  <body>
    <form class="desktop-2">
      <img
        class="removebg-preview-1-icon"
        alt=""
        src="./public/4909528removebgpreview-1@2x.png"
      />
      
      <section class="home-why-us-parent">
        <div class="home-why-us">
          <div class="login-your-account">
            <img
              class="bitcoin-logo-1-icon"
              loading="lazy"
              alt=""
              src="./public/bitcoinlogo-1@2x.png"
            />

            <div class="cryptocoin-wrapper">
              <div class="cryptocoin">CryptoCoin</div>
            </div>
          </div>
        </div>
        <div class="not-registered-label-wrapper">
          <div class="not-registered-label">
            <div class="home-and-why-u-s">
              <div class="home">Home</div>
              <div class="why-us">Why Us !</div>
              <div class="feature">Feature</div>
            </div>
            <div class="login-your-account-wrapper">
              <h2 class="login-your-account1">Login Your Account</h2>
            </div>
          </div>
        </div>
        <div class="component-instance-parent">
          <div class="component-instance">
            <div class="register-now">Register Now</div>
          </div>
          <div class="component-1">
            <div class="component-1-child"></div>
            <div class="sign-in">Sign In</div>
          </div>
        </div>
      </section>
      <div class="wrapper-frame-16">
        <input
          class="wrapper-frame-16-child"
          placeholder="Email   *"
          type="text"
        />

        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="email">Email *</div>
        </div>
      </div>
      <div class="wrapper-frame-17">
        <input
          class="wrapper-frame-17-child"
          placeholder="Password  *"
          type="text"
        />

        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="password">Password *</div>
        </div>
      </div>
      <div class="not-registered-prompt">
        <div class="frame-parent">
          <button class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="login">Login</div>
          </button>
          <div class="register-button">
            <div class="not-registered">Not registered ?</div>
            <div class="register-here">Register here</div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
